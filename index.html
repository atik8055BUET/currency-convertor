<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #myDiv:empty:before {
          content: attr(data-placeholder);
          color: #888;
        }
      </style>
</head>
<body>
    <div class="container-main">
        <h1>Currency Convertor</h1>
        <div class="container">
            <div>
                <form>
                    <input type="text" value="" class="textInput" placeholder="Enter the ammount here...">
                    <div class="dropdown">
                        <div class="from">
                            <div class="image"><img src="https://flagsapi.com/US/shiny/64.png"></div>
                            <div class="dropdownFrom">
                                <select name="from" id="from" >
                                </select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left fa-2xl" style="color: #f1f1f1;"></i>
                        <div class="to">
                            <div class="image"><img src="https://flagsapi.com/BD/shiny/64.png"></div>
                            <div class="dropdownTo">
                                <select name="to" id="to">
                                </select>
                            </div>
                        </div>
                    </div>
                    <p id="outputdialogue">Output</p>
                    <!-- <div class="output" id="myDiv"></div> -->
                    <div class="output" id="myDiv" contenteditable="false" data-placeholder="Output will be shown here..."></div>
                    <input type="submit" value="Convert" class="submitbtn">
                </form>
            </div>
        </div>
    </div>
    <script src="countryCode.js"></script>
    <script src="script.js"></script>
    <script>
        let div = document.getElementById('myDiv');
        div.addEventListener('input', function() {
          this.setAttribute('data-placeholder', this.textContent ? '' : 'Output will be shwon here...');
        });
    </script>
    
</body>
</html>
